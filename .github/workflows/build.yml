name: Build PortDetective

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

permissions:
  contents: write

env:
  APP_NAME: PortDetective

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Convert icon to ICO
        run: |
          python -c "from PIL import Image; img = Image.open('icon.png'); img.save('icon.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)])"

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "PortDetective" --icon "icon.ico" --add-data "icon.png;." --add-data "README.md;." --hidden-import "scapy.layers.l2" --hidden-import "scapy.contrib.cdp" --hidden-import "scapy.contrib.lldp" --hidden-import "PyQt6.QtCore" --hidden-import "PyQt6.QtWidgets" --hidden-import "PyQt6.QtGui" --collect-all "scapy" main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Update installer version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}".TrimStart('v')
          (Get-Content installer.iss) -replace '#define MyAppVersion "1.0.0"', "#define MyAppVersion `"$version`"" | Set-Content installer.iss

      - name: Build Windows Installer
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" installer.iss

      - name: Rename artifacts with version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Move-Item "dist/PortDetective.exe" "dist/PortDetective-Windows-${version}.exe"
          Move-Item "dist/PortDetective-Setup.exe" "dist/PortDetective-Windows-${version}-Setup.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortDetective-Windows
          path: dist/PortDetective-Windows-*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Create macOS icon
        run: |
          mkdir -p icon.iconset
          sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Build macOS application
        run: |
          pyinstaller --onefile --windowed --name "PortDetective" --osx-bundle-identifier "com.portdetective.app" --icon "icon.icns" --add-data "icon.png:." --add-data "README.md:." --hidden-import "scapy.layers.l2" --hidden-import "scapy.contrib.cdp" --hidden-import "scapy.contrib.lldp" --hidden-import "PyQt6.QtCore" --hidden-import "PyQt6.QtWidgets" --hidden-import "PyQt6.QtGui" --collect-all "scapy" main.py

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist/dmg_contents
          cp -R dist/PortDetective.app dist/dmg_contents/
          ln -s /Applications dist/dmg_contents/Applications
          hdiutil create -volname "PortDetective" -srcfolder dist/dmg_contents -ov -format UDZO "dist/PortDetective-macOS-${VERSION}.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortDetective-macOS
          path: dist/PortDetective-macOS-*.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            DEB_VERSION="${VERSION#v}"
          else
            VERSION="dev-${{ github.sha }}"
            DEB_VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "deb_version=$DEB_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (deb: $DEB_VERSION)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name "portdetective-bin" --add-data "icon.png:." --add-data "README.md:." --hidden-import "scapy.layers.l2" --hidden-import "scapy.contrib.cdp" --hidden-import "scapy.contrib.lldp" --hidden-import "PyQt6.QtCore" --hidden-import "PyQt6.QtWidgets" --hidden-import "PyQt6.QtGui" --collect-all "scapy" main.py

      - name: Create DEB package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DEB_VERSION="${{ steps.version.outputs.deb_version }}"

          mkdir -p portdetective_${DEB_VERSION}/DEBIAN
          mkdir -p portdetective_${DEB_VERSION}/usr/bin
          mkdir -p portdetective_${DEB_VERSION}/usr/share/applications
          mkdir -p portdetective_${DEB_VERSION}/usr/share/icons/hicolor/256x256/apps
          mkdir -p portdetective_${DEB_VERSION}/usr/share/polkit-1/actions

          # Install the actual binary
          cp dist/portdetective-bin portdetective_${DEB_VERSION}/usr/bin/
          chmod 755 portdetective_${DEB_VERSION}/usr/bin/portdetective-bin
          
          # Install the launcher script that handles sudo/pkexec
          cp linux_launcher.sh portdetective_${DEB_VERSION}/usr/bin/portdetective
          chmod 755 portdetective_${DEB_VERSION}/usr/bin/portdetective
          
          # Install PolicyKit policy for nice GUI sudo prompt
          cp com.portdetective.policy portdetective_${DEB_VERSION}/usr/share/polkit-1/actions/
          
          cp icon.png portdetective_${DEB_VERSION}/usr/share/icons/hicolor/256x256/apps/portdetective.png

          cat > portdetective_${DEB_VERSION}/DEBIAN/control << EOF
          Package: portdetective
          Version: ${DEB_VERSION}
          Section: net
          Priority: optional
          Architecture: amd64
          Depends: libpcap0.8, libxcb-cursor0, libxcb-xinerama0, libxkbcommon-x11-0, libegl1, policykit-1
          Maintainer: PortDetective
          Description: CDP and LLDP Discovery Protocol Monitor
           A cross-platform GUI application for discovering network neighbors
           using Cisco Discovery Protocol (CDP) and Link Layer Discovery Protocol (LLDP).
           Automatically prompts for administrator privileges when launched.
          EOF

          cat > portdetective_${DEB_VERSION}/usr/share/applications/portdetective.desktop << EOF
          [Desktop Entry]
          Name=PortDetective
          Comment=CDP and LLDP Discovery Protocol Monitor
          Exec=portdetective
          Icon=portdetective
          Terminal=false
          Type=Application
          Categories=Network;Monitor;
          EOF

          dpkg-deb --build portdetective_${DEB_VERSION}

          # Rename outputs with version
          mv dist/portdetective-bin "dist/PortDetective-Ubuntu-${VERSION}"
          mv portdetective_${DEB_VERSION}.deb "dist/PortDetective-Ubuntu-${VERSION}.deb"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PortDetective-Linux
          path: |
            dist/PortDetective-Ubuntu-*

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: |
          echo "=== All downloaded artifacts ==="
          find . -type f -name "PortDetective-*" | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PortDetective-Windows/PortDetective-Windows-*
            PortDetective-macOS/PortDetective-macOS-*
            PortDetective-Linux/PortDetective-Ubuntu-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
